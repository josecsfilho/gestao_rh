{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

<form method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}
    <br>
    <button type="submit" class="btn btn-info">Salvar</button>
    {% if object %}
    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
            Deletar
    </a>

    <button onclick="utilizouHoraExtra({{ object.id }})" class="btn btn-info" type="button">Marcar como utilizado</button>
    {% endif %}
</form>



{% endblock %}
    {% block static %}

        <script src="{% static 'js/funcoes-ajax.js' %}"></script>
    {% endblock %}
