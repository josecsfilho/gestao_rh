{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block main %}

<form method="POST">
    {% csrf_token %}

    {{ form|bootstrap }}
    <br>
    <button type="submit" class="btn btn-info">Salvar</button>
    {% if object %}
    <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
            Deletar
    </a>
    {% endif %}
</form>

<button onclick="teste()">Testar</button>
<br>

{% endblock %}
    {% block static %}

        <script src="{% static 'js/funcoes-ajax.js' %}"></script>
    {% endblock %}
